<!DOCTYPE html>
<html>

<head>
    <title>Used cars price prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="img"></div>
    <form class="form">
        <h2>Car Model</h2>
        <div>
            <select class="car_model" name="" id="uiModels">
                <option value="" disabled="disabled" selected="selected">Choose a model</option>
            </select>
        </div>
        <h2>Year</h2>
        <input class="number" type="text" id="uiYear" class="floatLabel" name="Squareft" value="">
        <h2>Km driven</h2>
        <input class="number" type="text" id="uiKm" class="floatLabel" name="Squareft" value="">
        <h2>Fuel type</h2>
        <div>
            <select class="car_model" name="" id="uiFuels">
                <option value="" disabled="disabled" selected="selected">Choose a model</option>
                <option>Gasoline</option>
                <option>Gas</option>
                <option>Diesel</option>
            </select>
        </div>
        <h2>Seller</h2>
        <div>
            <select class="car_model" name="" id="uiSeller">
                <option value="" disabled="disabled" selected="selected">Choose a seller</option>
                <option>Individual</option>
                <option>Dealer</option>
                <option>Trustmark Dealer</option>
            </select>
        </div>
        <h2>Transmission</h2>
        <div>
            <select class="car_model" name="" id="uiTransmission">
                <option value="" disabled="disabled" selected="selected">Choose a transmission</option>
                <option>Manual</option>
                <option>Automatic</option>
            </select>
        </div>
        <h2>Owner</h2>
        <div>
            <select class="car_model" name="" id="uiOwner">
                <option value="" disabled="disabled" selected="selected">Choose an owner</option>
                <option>First owner</option>
                <option>Second owner</option>
                <option>Third owner</option>
                <option>Fourth owner & above</option>
                <option>Test drive car</option>
            </select>
        </div>
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result">
            <h2></h2>
        </div>
</body>

</html>

<!-- car_model, year, km_driven, fuel, seller, transmission, owner -->
